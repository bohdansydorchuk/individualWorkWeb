<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилізована кнопка</title>
    <style>
        /* Стилі для кнопки */
        .styled-button {
            background-color: blue; /* Колір фону */
            color: white; /* Колір тексту */
            border: none; /* Без рамки */
            padding: 10px 20px; /* Внутрішній відступ */
            font-size: 16px; /* Розмір шрифту */
            cursor: pointer; /* Змінює курсор на "руку" */
            border-radius: 5px; /* Закруглені кути */
            transition: background-color 0.3s ease; /* Плавний ефект */
        }

        /* Ефект при наведенні курсору */
        .styled-button:hover {
            background-color: green; /* Зміна кольору на зелений */
        }
    </style>
</head>
<body>
    <h1>Створення стилізованої кнопки</h1>
    <button class="styled-button">Натисніть мене</button>
</body>
</html>
