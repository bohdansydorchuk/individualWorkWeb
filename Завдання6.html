<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилізований текстовий блок</title>
    <style>
        /* Задання фону сторінки */
        body {
            background-color: #d3d3d3; /* Світло-сірий фон */
            font-family: Arial, sans-serif; /* Шрифт Arial */
            color: blue; /* Колір тексту синій */
            font-size: 18px; /* Розмір тексту 18px */
            margin: 0;
            padding: 20px; /* Внутрішній відступ для сторінки */
        }

        /* Стилізація текстового блоку */
        .text-block {
            background-color: white; /* Білий фон блоку */
            border: 2px solid black; /* Рамка чорного кольору */
            padding: 20px; /* Внутрішній відступ */
            border-radius: 5px; /* Закруглені кути */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Тінь для блоку */
        }
    </style>
</head>
<body>
    <h1>Стилізований текстовий блок</h1>
    <div class="text-block">
        Текст має синій колір, шрифт Arial, а блок оточений рамкою чорного кольору.
    </div>
</body>
</html>
