<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-сторінка</title>
</head>
<body>
    <!-- Основний заголовок -->
    <h1>Веб-сторінка</h1>

    <!-- Перший підзаголовок -->
    <h2>Ласкаво просимо!</h2>
    <p>Я дуже радий поділитися цим із вами!</p>

    <!-- Другий підзаголовок -->
    <h2>Про цю сторінку</h2>
    <p>На цій сторінці ви знайдете зображення, посилання та трохи тексту.</p>

    <!-- Зображення -->
    <img src="https://via.placeholder.com/300" alt="Приклад зображення" style="width:300px;height:auto;">

    <!-- Посилання -->
    <p>
        Відвідайте <a href="https://www.google.com" target="_blank">Google</a> для пошуку додаткової інформації.
    </p>
</body>
</html>
