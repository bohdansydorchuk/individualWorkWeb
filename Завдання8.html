<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивний блок</title>
    <style>
        /* Стилі для блоку */
        .adaptive-block {
            width: 300px;
            height: 300px;
            background: linear-gradient(to bottom right, red, yellow); /* Градієнтний фон */
            margin: 20px auto; /* Центрування блоку */
            border-radius: 10px; /* Закруглені кути */
        }

        /* Адаптивність для малих екранів */
        @media (max-width: 600px) {
            .adaptive-block {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Адаптивний блок</h1>
    <div class="adaptive-block"></div>
</body>
</html>
